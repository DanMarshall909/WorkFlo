# WorkFlo Web Application - SonarLint Configuration

# Project identification
sonar.projectKey=workflo-web
sonar.projectName=WorkFlo Web Application
sonar.projectVersion=1.0.0

# Source code
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Exclusions
sonar.exclusions=**/node_modules/**,**/.next/**,**/coverage/**,**/stryker-tmp/**,**/dist/**,**/build/**,**/*.config.js,**/*.config.ts,**/public/**

# Test exclusions from coverage
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/*.stories.ts,**/*.stories.tsx,**/*.config.js,**/*.config.ts,**/jest.setup.js

# Language-specific properties
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Test execution reports
sonar.testExecutionReportPaths=test-results/sonar-report.xml

# Duplication
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Quality Gate
sonar.qualitygate.wait=true

# Additional settings for Next.js
sonar.nodejs.executable=node

# ADHD-friendly code patterns enforcement
sonar.issue.ignore.multicriteria=e1,e2,e3,e4,e5

# Rule: Reduce cognitive complexity (ADHD-friendly)
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S3776
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.tsx
# Accept slightly higher complexity in React components due to JSX

# Rule: Function length (ADHD-friendly)  
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S138
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.tsx
# React components may be longer due to JSX structure

# Rule: File length (ADHD-friendly)
sonar.issue.ignore.multicriteria.e3.ruleKey=typescript:S104  
sonar.issue.ignore.multicriteria.e3.resourceKey=**/types/**
# Type definition files can be longer

# Rule: Nested blocks (ADHD-friendly)
sonar.issue.ignore.multicriteria.e4.ruleKey=typescript:S134
sonar.issue.ignore.multicriteria.e4.resourceKey=**/*.tsx
# JSX nesting is sometimes necessary

# Rule: Unused imports (auto-fixable)
sonar.issue.ignore.multicriteria.e5.ruleKey=typescript:S1128
sonar.issue.ignore.multicriteria.e5.resourceKey=**/*
# ESLint handles this better for React/Next.js